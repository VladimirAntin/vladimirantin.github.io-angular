<div class="container" [ngStyle]="{'margin-top': '100px'}">
  <div class="row">
    <div class="col-10 text-dark">
      Give me feedback
    </div>
    <div class="col-2">
      <button class="btn btn-lg rounded-circle float-right m-0 p-0" (click)="close()">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
  <form class="m-4" name="sendForm" role="form"
        novalidate #sendForm="ngForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Name/Email</mat-label>
          <input matInput placeholder="Name" name="name" class="text-dark"
                 minlength="5" [(ngModel)]="sendObj.name" [required]="sendObj.description !== ''">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 m-2">
          <mat-label>Message</mat-label>
          <textarea cols="20" rows="5" matInput name="description" class="text-dark"
                    minlength="5" [(ngModel)]="sendObj.description"></textarea>
        </mat-form-field>
      </div>

    </div>
    <div class="w-100 flex-center">
      <button type="button" class="btn rounded-circle btn-md-xl btn-outline-rating-1 mr-2" (click)="feedback(1)">
        <i class="fa fa-face-sad-tear"></i>
      </button>

      <button type="button" class="btn rounded-circle btn-md-xl btn-outline-rating-2 mr-2" (click)="feedback(2)">
        <i class="fa fa-face-frown"></i>
      </button>

      <button type="button" class="btn rounded-circle btn-md-xl btn-outline-rating-3 mr-2" (click)="feedback(3)">
        <i class="fa fa-face-smile"></i>
      </button>

      <button type="button" class="btn rounded-circle btn-md-xl btn-outline-rating-4 mr-2" (click)="feedback(4)">
        <i class="fa fa-face-smile-wink"></i>
      </button>

      <button type="button" class="btn rounded-circle btn rounded-circle btn-md-xl btn-outline-rating-5" (click)="feedback(5)">
        <i class="fa fa-face-laugh"></i>
      </button>

    </div>
  </form>

</div>
